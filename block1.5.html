<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link href="css\block1.5style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="js/trueQuerySelector.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>
    <main class="main">
        <div class="menu main__menu">
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo" src="img1.5/lenovo.png" 
                    alt="Lenovo">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo" src="img1.5/samsumg.png" 
                    alt="Samsumg">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--small" 
                    src="img1.5/apple.png" 
                    alt="Apple">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--big" 
                    src="img1.5/view-sonic.png" 
                    alt="ViewSonic">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo" src="img1.5/bosch.png" 
                    alt="Bosch">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--small" 
                    src="img1.5/hp.png" 
                    alt="hp">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--big" 
                    src="img1.5/acer.png" 
                    alt="Aser">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--big" 
                    src="img1.5/sony.png" 
                    alt="Sony">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo" src="img1.5/lenovo.png" 
                    alt="Lenovo">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo" src="img1.5/samsumg.png" 
                    alt="Samsumg">
                <button class="brand-block__button"></button>
            </div>
            <div class="brand-block menu__brand-block">
                <img class="brand-block__logo brand-block__logo--small" 
                    src="img1.5/apple.png" 
                    alt="Apple">
                <button class="brand-block__button"></button>
            </div>
        </div>
        <div class="switch main__switch">
            <button class="switch__item switch__item--active"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
            <button class="switch__item"></button>
        </div>
        <button class="show-hide-button main__show-hide-button" id="show-button">
            <img class="show-hide-button__img" src="img1.5/show-icon.svg" 
                alt="">
            <span class="show-hide-button__text">
                Показать всё
            </span>
        </button>
        <button class="show-hide-button main__show-hide-button 
            show-hide-button--hidden" id="hide-button">
            <img class="show-hide-button__img" src="img1.5/hide-icon.svg" 
                alt="">
            <span class="show-hide-button__text">
                Скрыть всё
            </span>
        </button>
    </main>
    <script src="js/block1.5.js?v=3"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>
</html>
